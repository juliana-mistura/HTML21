<!DOCTYPE html> <!-- Versão do HTML -->
<html lang="pt-br"> <!-- "elemento raiz" da página HTML -->

<head> <!-- Container para o conteúdo não visível da página (cabeçalho) -->
    <!-- 
    TAGS META 
    Definem metadados sobre o documento HTML. São utilizados para definir como
    mostrar o conteúdo, recarregar a página e definir palavras-chaves que vão ajudar
    os mecanismos de busca a encontrar o seu site.
    -->
    <meta charset="UTF-8"> <!-- Especifica qual a codificação de caracteres que será utilizada -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o comportamento de uma página WEB em diferentes dispositivos -->
    <meta http-equiv="refresh" content="30"> <!-- Recarrega a página a cada 30 segundos -->
    <meta name="keywords" content="HTML, Anatomia HTML, TAGS Html, HEAD"> <!-- Não é mais utilizado por conta de spam -->
    <meta name="description" content="O que vai dentro do HEAD"> <!-- Influencia os mecanismos de busca -->
    <meta name="author" content="William Círico"> <!-- Autor da página -->
    <base href="https://google.com/search?q=" target="_blank"> <!-- Especifica uma URL padrão para todos os links da página -->
    <meta name="robots" content="noindex"> <!-- Controla os rastreadores de mecanismos de pesquisa-->

    <!-- Open Graph Protocol são tags utilizadas para representar a página quando compartilhada em uma rede social -->
    <meta property="og:title" content="The Rock" /> <!-- O título da página -->
    <meta property="og:type" content="video.movie" /> <!-- O tipo do objeto -->
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" /> <!-- A URL que deve representar o objeto -->
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" /> <!-- A imagem que representa o objeto -->

    <!--
    TAGS LINK
    Definem uma relação entre o arquivo atual e um arquivo externo.
    -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> <!-- Ícone da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para um arquivo CSS externo -->

    <!-- É utilizado para incluir CSS interno na página HTML-->
    <style>
        /* Aqui dentro vai código CSS :D */
    </style>

    <!-- É possível adicionar scripts JS no head, porém isso não
    é recomendado por conta de erros que podem acontecer ao tentar
    acessar um elemento HTML que ainda não tenha sido carregado.
    -->
    <script>
        // Código JS
    </script>

    <title>O que vai dentro do head</title> <!-- Título da página -->
</head>

<body>
</body>

</html>
